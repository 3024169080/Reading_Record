<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
    <!-- Vue 实例控制的区域就是 V -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        // 创建的 Vue 实例 vm 就是 VM
        // 当导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数
        var vm = new Vue({  
            el: '#app', // 表示当前 new 的这个 Vue 实例要控制页面上的哪个区域
            data: { // el 中要用到的数据，就是 MVVM 中的 M 层
                msg: 'new Vue'
            }
        })
    </script>
</body>
</html>
