<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
    <style>
        [v-cloak] {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-cloak 解决插值表达式闪烁的问题(网速过慢的情况) -->
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text 会覆盖元素中原本的内容 -->

        <div>{{msg2}}</div>
        <div v-text='msg2'></div>

        <div v-html="msg2"></div>

        <input type="button" value="按钮" v-bind:title="mytitle + '123'" v-on:click="show">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>我是一个h1</h1>',
                mytitle: '这是一个自定义的title'
            },
            methods: {
                show() {
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>
